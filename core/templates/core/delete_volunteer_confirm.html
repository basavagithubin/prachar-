{% extends 'core/base.html' %}

{% block content %}
  <h2>Delete Volunteer: {{ volunteer.name }}</h2>
  <p>Are you sure you want to delete this volunteer?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'manage_volunteers' %}" class="ml-4 text-gray-700 hover:underline">Cancel</a>
  </form>
{% endblock %}

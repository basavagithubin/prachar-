{% extends "core/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Compose SMS</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}
  <div>
    <label class="block mb-1 font-medium">Message</label>
    <textarea name="message" rows="4" class="w-full border rounded px-3 py-2" required></textarea>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send SMS</button>
</form>
{% endblock %}

{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Volunteer List</h2>
<table class="min-w-full bg-white shadow-md rounded">
  <thead class="bg-blue-100">
    <tr>
      <th class="py-2 px-4 border">Name</th>
      <th class="py-2 px-4 border">Email</th>
      <th class="py-2 px-4 border">Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for volunteer in volunteers %}
    <tr class="hover:bg-gray-100">
      <td class="py-2 px-4 border">{{ volunteer.name }}</td>
      <td class="py-2 px-4 border">{{ volunteer.email }}</td>
      <td class="py-2 px-4 border">{{ volunteer.phone }}</td>
      <td class="py-2 px-4 border">{{ volunteer.address }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="py-2 px-4 text-center">No volunteers found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

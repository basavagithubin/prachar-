{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Logout</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirm Logout</h1>
      <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>

      <form action="{% url 'logout' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit"
                class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">
          Logout
        </button>
        <a href="{% url 'dashboard' %}"
           class="w-full inline-block text-blue-600 hover:underline mt-2">
          Cancel and Go Back
        </a>
      </form>
    </div>
  </div>

</body>
</html>

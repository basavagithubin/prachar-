{% extends 'core/base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Deleted Candidates</h2>
<table class="min-w-full bg-white border border-gray-300 rounded-lg shadow">
    <thead>
        <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for candidate in deleted_candidates %}
        <tr>
            <td class="py-2 px-4 border-b">{{ candidate.name }}</td>
            <td class="py-2 px-4 border-b">{{ candidate.email }}</td>
            <td class="py-2 px-4 border-b">{{ candidate.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="py-4 text-center text-gray-500">No deleted candidates found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
